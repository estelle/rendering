<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="940" height="740">
	<title>CSSOM Tree</title>
	<style>
	text {
		stroke: orange;
		fill: orange;
		opacity: 1;
		font-size: 20px
	}
	.heading + text,
	.subnode + text,
	.subnode + text + text {
		stroke: white;
		fill: white;
	}
	[d] {
		stroke-width: 2px;
		stroke: orange;
		fill: white;
	}
	.lines [d] {
		stroke: white;
	}
	.heading {
		fill: orange;
		stroke: white;
	}
	.empty {
		stroke: white;
	}
	.subnode {
		fill: none;
		stroke: white;
	}
	</style>

